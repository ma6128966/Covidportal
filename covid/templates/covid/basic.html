<!DOCTYPE html>
<html>
  <head>
    <title>COVIDCARE</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <style>
      {% block css %}
      {% endblock %}
  </style>
  <body>
    <nav class="navber navbar-default navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Covid-Care</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            
            {% if user.is_authenticated %}
            <li><h4 style= "color:white;">You are logged in as {{request.user}}</h4></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li><a href = "{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Sign Up</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div id = "content">
      
        {% if messages %}
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }} m-2" id="msg" role="alert">
              {{ message }}
          </div>
      {% endfor %}
      {% endif %}
    </div>
    {% block body %}
    {% endblock %}
  </body>
</html>
