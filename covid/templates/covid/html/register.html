{% extends 'covid/basic.html' %}
{% block css %}
  #login {
    margin: 200px 200px 200px 500px;
  }
{% endblock %}
{% block body %}

    <div class="container" id="login">
      <div class="row thumbnail">
        <h1 style="text-align: center;">
          Sign Up
        </h1>
        <div style="width: 40%; margin: 40px auto;">
          <form action=" " method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="Password"
                name="confirmPassword"
                placeholder="Confirm Password"
                required
              />
            </div>
            <br />
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block">Sign Up!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
