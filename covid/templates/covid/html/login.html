{% extends 'covid/basic.html' %}
{% block css %}
  #login {
    margin: 200px 200px 200px 500px;
  }
{% endblock %}
{% block body %}
    <div class="container" id="login">
      <div class="row thumbnail">
        <h1 style="text-align: center;">
          Login
        </h1>
        <div style="width: 40%; margin: 40px auto;">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="username"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <br />
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block">Submit!</button>
            </div>
          </form>
          <a href="{% url 'register' %}">New User?</a>
        </div>
      </div>
    </div>
{% endblock %}
